<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Na Loja Tem</title>
    <link rel="stylesheet" th:href="@{/estilos/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div th:replace="~{cabecalho :: header}"></div>

<main class="container">
    <div class="login-container">
        <h1><i class="fas fa-sign-in-alt"></i> Login</h1>

        <!-- Mensagens de erro -->
        <div th:if="${error != null}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${error}"></span>
        </div>

        <div th:if="${message != null}" class="alert alert-success">
            <i class="fas fa-check-circle"></i>
            <span th:text="${message}"></span>
        </div>

        <!-- Formulário de login do Spring Security -->
        <form th:action="@{/auth/login}" method="post" class="login-form">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" name="username" required
                       placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="senha"><i class="fas fa-lock"></i> Senha</label>
                <input type="password" id="senha" name="password" required
                       placeholder="Digite sua senha">
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Entrar
            </button>
        </form>

        <div class="login-links">
            <p>Não tem uma conta? <a th:href="@{/registro}">Cadastre-se aqui</a></p>
            <p><a th:href="@{/recuperar-senha}">Esqueceu sua senha?</a></p>
        </div>
    </div>
</main>

<script th:src="@{/scripts/main.js}"></script>
</body>
</html>
