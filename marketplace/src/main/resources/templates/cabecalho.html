<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/estilos/style.css}">

    <!-- CSRF tokens para Spring Security -->
    <meta th:if="${_csrf}" name="_csrf" th:content="${_csrf.token}"/>
    <meta th:if="${_csrf}" name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<body>
<header th:fragment="header">
    <div class="container">
        <div class="header-top">
            <!-- LOGO -->
            <div class="logo">
                <a th:href="@{/}" aria-label="Ir para página inicial">
                    <img th:src="@{/imagens/Logo.png}" alt="Logo Na Loja Tem" class="logo-img">
                </a>
            </div>

            <!-- BUSCA -->
            <div class="search-bar">
                <form th:action="@{/busca}" method="get" class="search-form" role="search">
                    <input type="text" id="search-input" name="q" placeholder="O que você está procurando?">
                    <button type="submit" id="search-button" aria-label="Pesquisar">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <!-- AÇÕES DO USUÁRIO -->
            <div class="user-actions" id="user-actions-container">
                <!-- Carrinho -->
                <a th:href="@{/carrinho}" class="cart-link" aria-label="Ver carrinho">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-text">Carrinho</span>
                    <span class="cart-count" id="cart-count">0</span>
                </a>

                <!-- Estado do Login -->
                <div class="auth-status" th:if="${usuarioLogado != null}">
                    <!-- Usuário Logado - Menu Simplificado SEM DROPDOWN -->
                    <div class="user-menu-simple">
                        <span class="user-greeting">
                            <i class="fas fa-user-circle"></i>
                            <span th:text="${usuarioLogado}"></span>
                        </span>
                        <a th:href="@{/minha-conta}" class="user-link" title="Minha Conta">
                            <i class="fas fa-user"></i>
                            <span class="link-text">Conta</span>
                        </a>
                        <a th:href="@{/minha-loja}" class="user-link" title="Minha Loja">
                            <i class="fas fa-store"></i>
                            <span class="link-text">Loja</span>
                        </a>
                        <!-- Botão de logout simples -->
                        <form th:action="@{/logout}" method="post" style="display: inline-block; margin: 0;">
                            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
                            <button type="submit" class="user-link logout-btn-simple" title="Sair">
                                <i class="fas fa-sign-out-alt"></i>
                                <span class="link-text">Sair</span>
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Usuário Não Logado -->
                <div class="auth-buttons" th:unless="${usuarioLogado != null}">
                    <a th:href="@{/login}" class="btn-login">Entrar</a>
                    <a th:href="@{/registro}" class="btn-register">Cadastrar</a>
                </div>
            </div>

            <!-- MENU MOBILE -->
            <button class="mobile-menu-btn" aria-label="Abrir menu móvel">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- MENU PRINCIPAL -->
        <nav class="main-nav" aria-label="Menu principal">
            <div class="container">
                <ul id="nav-menu">
                    <li><a th:href="@{/lojas}"><i class="fas fa-store"></i> Lojas</a></li>
                    <li><a th:href="@{/ofertas}"><i class="fas fa-tag"></i> Ofertas</a></li>
                    <li><a th:href="@{/lancamentos}"><i class="fas fa-bullhorn"></i> Lançamentos</a></li>
                    <li><a th:href="@{/destaques}"><i class="fas fa-star"></i> Destaques</a></li>
                    <li><a th:href="@{/categorias}"><i class="fas fa-th-large"></i> Categorias</a></li>
                    <li><a th:href="@{/ajuda}"><i class="fas fa-question-circle"></i> Ajuda</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>


</body>
</html>
