<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minha Conta</title>
    <link rel="stylesheet" th:href="@{/estilos/style.css}">
</head>
<body>
<header th:replace="~{cabecalho :: header}"></header>
<main class="container">
    <h1><i class="fas fa-user"></i> Minha Conta</h1>

    <!-- Mostrar apenas se estiver logado -->
    <div th:if="${usuario != null}">
        <div class="user-info">
            <p><strong>Nome:</strong> <span th:text="${usuario.nome}"></span></p>
            <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
            <p><strong>CPF:</strong> <span th:text="${usuario.cpf}"></span></p>
        </div>

        <form th:action="@{/usuario/atualizar}" method="post">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" th:value="${usuario.nome}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${usuario.email}" required>
            </div>
            <div class="form-group">
                <label for="senha">Nova Senha (deixe em branco para não alterar):</label>
                <input type="password" id="senha" name="senha">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Salvar Alterações
            </button>
        </form>
    </div>

    <!-- Se não estiver logado -->
    <div th:unless="${usuario != null}" class="alert alert-warning">
        <p>Você precisa estar logado para acessar esta página.</p>
        <a th:href="@{/login}?redirect=/minha-conta" class="btn btn-primary">Fazer Login</a>
    </div>
</main>
<footer th:replace="~{rodape :: footer}"></footer>
</body>
</html>
