<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Na Loja Tem</title>
    <!-- CSS Globais -->
    <link rel="stylesheet" th:href="@{/estilos/style.css}">
    <!-- CSS Específico do Registro -->
    <link rel="stylesheet" th:href="@{/estilos/registro.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<script th:src="@{/scripts/main.js}"></script>
<script th:src="@{/scripts/registro.js}"></script>
<body>

<header th:replace="~{cabecalho :: header}"></header>

<main class="auth-container">
    <div class="auth-box">
        <h2><i class="fas fa-user-plus"></i> Criar Conta</h2>

        <div th:if="${param.error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i>
            <span th:text="${param.error}">Erro no cadastro. Tente novamente.</span>
        </div>

        <form th:action="@{/registro}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="nome" class="required"><i class="fas fa-user"></i> Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required
                           placeholder="Seu nome completo" minlength="3" maxlength="100">
                </div>

                <div class="form-group">
                    <label for="cpf" class="required"><i class="fas fa-id-card"></i> CPF:</label>
                    <input type="text" id="cpf" name="cpf" required
                           placeholder="000.000.000-00">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="required"><i class="fas fa-envelope"></i> Email:</label>
                <input type="email" id="email" name="email" required
                       placeholder="seu@email.com">
            </div>

            <div class="form-row">
                <div class="form-group password-group">
                    <label for="senha" class="required"><i class="fas fa-lock"></i> Senha:</label>
                    <input type="password" id="senha" name="senha" required
                           placeholder="Mínimo 6 caracteres" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmar-senha" class="required"><i class="fas fa-lock"></i> Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmarSenha" required
                           placeholder="Digite novamente">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="telefone" class="required"><i class="fas fa-phone"></i> Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required
                           placeholder="(11) 99999-9999">
                </div>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
        </form>

        <div class="auth-links">
            <p>Já tem uma conta? <a th:href="@{/login}">Faça login aqui</a></p>
        </div>
    </div>
</main>

<footer th:replace="~{rodape :: footer}"></footer>

</body>
</html>
